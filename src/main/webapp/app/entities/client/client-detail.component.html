<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="client">
            <h2><span>Client</span> {{client.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Nom</span></dt>
                <dd>
                    <span>{{client.nom}}</span>
                </dd>
                <dt><span>Prenom</span></dt>
                <dd>
                    <span>{{client.prenom}}</span>
                </dd>
                <dt><span>Genre</span></dt>
                <dd>
                    <span>{{client.genre}}</span>
                </dd>
                <dt><span>Email</span></dt>
                <dd>
                    <span>{{client.email}}</span>
                </dd>
                <dt><span>Tel</span></dt>
                <dd>
                    <span>{{client.tel}}</span>
                </dd>
                <dt><span>Addresse Ligne 1</span></dt>
                <dd>
                    <span>{{client.addresseLigne1}}</span>
                </dd>
                <dt><span>Addresse Ligne 2</span></dt>
                <dd>
                    <span>{{client.addresseLigne2}}</span>
                </dd>
                <dt><span>Ville</span></dt>
                <dd>
                    <span>{{client.ville}}</span>
                </dd>
                <dt><span>Pays</span></dt>
                <dd>
                    <span>{{client.pays}}</span>
                </dd>
                <dt><span>User</span></dt>
                <dd>
                    {{client.user?.login}}
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/client', client.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
