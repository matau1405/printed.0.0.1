    <div class="container">
        <div class="row">
          <div class="col-lg-12"></div>
          <div *ngFor="let produit of produits ;trackBy: trackId">
          <div class="col-md-3">
            
            <li class="list-group-item" style="width: 18rem;  background-color:transparent" >
            <a [routerLink]="['/produit', produit.id, 'view' ]">
                <p style="text-align: center; font-size: x-large;">{{produit.nom}}</p>
            </h5></a></li>
        <a [routerLink]="['/produit', produit.id, 'view' ]" div class="card"style="width: 18rem;"  >
                   <img [src]="'data:' + produit.imageContentType + ';base64,' + produit.image" style="height: 400px;" alt="produit image" >
                </a [routerLink]="['/produit', produit.id, 'view' ]" div>
              <ul class="list-group list-group-flush"></ul>
                <li class="list-group-item" style="width: 18rem; background-color: transparent; font-size: large" >
                    <p style="text-align: center;">{{produit.prix}} €</p>
                </li>
                <li *jhiHasAnyAuthority="'ROLE_ADMIN'" class="list-group-item" style="width: 18rem; background-color: transparent; font-size: large" >
                    <button type="submit"
                    [routerLink]="['/produit', produit.id, 'edit']"
                    class="btn btn-primary btn-sm">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>
                <span class="d-none d-md-inline">Modifier</span>
                </li>
                <li *jhiHasAnyAuthority="'ROLE_ADMIN'" class="list-group-item" style="width: 18rem; background-color: transparent; font-size: large" >
                    <button type="submit"
                    [routerLink]="['/produit', { outlets: { popup: produit.id + '/delete'} }]"
                    replaceUrl="true"
                    queryParamsHandling="merge"
                    class="btn btn-danger btn-sm">
                <fa-icon [icon]="'times'"></fa-icon>
                <span class="d-none d-md-inline">Delete</span>
                </li>
              </ul>
              <br>
          </div>
        </div>
        </div>
   
 
        <div [hidden]="produits?.length === 0">
            <div class="row justify-content-center">
                <jhi-item-count [page]="page" [total]="totalItems" [itemsPerPage]="itemsPerPage"></jhi-item-count>
            </div>
            <div class="row justify-content-center">
                <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
            </div>
        </div>
    </div>
