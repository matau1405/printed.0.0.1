
<div class="row justify-content-left">
    <h2><span><b>{{produit.nom}}</b></span></h2>
    <div class="col-4">
        <div *ngIf="produit">
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <h4 class="titre"><span>Description</span></h4>
                <dd>
                    <span class="corp"><b><i>{{produit.description}}</i></span></b></span>
                </dd>
                <h4 class="titre"><span>Prix</span></h4>
                <dd>
                    <span class="corp"><b>{{produit.prix}} euros/unit√©</b></span>
                </dd>
                <h4 class="titre"><span>Tailles</span></h4>
                <dd>
                    <span class="btn btn-warning"><font size="+1"><b class="textcolor">S</b></font></span>
                    <span> </span><span class="btn btn-warning"><font size="+1"><b class="textcolor">M</b></font></span>
                    <span> </span><span class="btn btn-warning"><font size="+1"><b class="textcolor">L</b></font></span>
                    <span> </span><span class="btn btn-warning"><font size="+1"><b class="textcolor">XL</b></font></span>
                    <span> </span><span class="btn btn-warning"><font size="+1"><b class="textcolor">XXL</b></font></span>
                </dd>
                <h4 class="titre"><span>Image</span></h4>
                <dd>
                    <div *ngIf="produit.image">
                        <a (click)="openFile(produit.imageContentType, produit.image)">
                            <img [src]="'data:' + produit.imageContentType + ';base64,' + produit.image" style="max-width: 100%;" alt="produit image" width="400" height="400"/>
                        </a>
                    </div>
                </dd>
                <dt *jhiHasAnyAuthority="'ROLE_ADMIN'"><span>Personnalisable</span></dt>
                <dd *jhiHasAnyAuthority="'ROLE_ADMIN'">
                    <span>{{produit.personnalisable}}</span>
                </dd>

            </dl>

            <br>
            <br>
            <dd>
                <div *ngIf="produit.imagePerso">
                    <a (click)="openFile(produit.imagePersoContentType, produit.imagePerso)">
                        <img [src]="'data:' + produit.imagePersoContentType + ';base64,' + produit.imagePerso" style="max-width: 100%;" alt="produit image" width="400" height="400"/>
                    </a>
                    {{produit.imagePersoContentType}}, {{byteSize(produit.imagePerso)}}
                </div>
            </dd>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Accueil</span>
            </button>

            <button type="button"
                    [routerLink]="['/produit', produit.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Personnaliser</span>
            </button>

            <button class="btn btn-danger" [routerLink]="['/ligne-de-commande/new']">
                <span>Ajouter au panier</span></button>
        </div>


</div>
    <div class="row justify-content-right">
        <h4 class="margin1"><u><b>Positionnements possibles pour vos visuels :</b></u></h4>
    <div class="col-4">
        <img src="../../../content/images/placement.jpg" height="400" width="600"/>
        <div class="image">
            <img src="../../../content/images/guidetaille.jpg" height="400" width="600"/>

        </div>
    </div>

</div>
